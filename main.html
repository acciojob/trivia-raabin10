<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling for the quotation */
    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }
  </style>
  <title>Quiz Question</title>
</head>
<body>

  <!-- Question & Options -->
  <div>
    <p>What is the capital of India?</p>
    <form>
      <label><input type="radio" name="capital" value="newDelhi"> New Delhi</label>
      <label><input type="radio" name="capital" value="mumbai"> Mumbai</label>
    </form>
  </div>

  <!-- Quotation -->
  <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
    New Delhi is the capital of India and an administrative district of NCT Delhi.
  </blockquote>

</body>
</html>
